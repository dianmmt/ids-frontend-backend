version: '3.3'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sdn-ids-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sdn_ids
      POSTGRES_USER: sdn_user
      POSTGRES_PASSWORD: sdn_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sdn_user -d sdn_ids"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sdn-ids-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sdn-ids-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sdn-ids.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - sdn-ids-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  sdn-ids-network:
    driver: bridge
